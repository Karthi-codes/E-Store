<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Dress Booking Page</title>
    <link rel="icon" type="image/png" href="./Images/Img_2.png">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #3c2de4, #a71b4a);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            background: white;
            margin: 60px auto;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            animation: slideIn 1.2s ease-out forwards;
        }

        h1 {
            text-align: center;
            color: #362caa;
            animation: fadeIn 1s ease forwards;
        }

        label {
            display: block;
            margin-top: 20px;
            font-weight: bold;
            opacity: 0;
            transform: translateX(-50px);
            animation: fadeSlide 1s forwards;
        }

        input,
        select {
            width: 100%;
            padding: 12px;
            margin-top: 8px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: 0.3s ease;
            font-size: 15px;
            opacity: 0;
            transform: translateX(-50px);
            animation: fadeSlide 1s forwards;
        }

        input:focus,
        select:focus {
            border-color: #362caa;
            outline: none;
            box-shadow: 0 0 5px #362caa;
        }

        button {
            background-color: #362caa;
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 10px;
            margin-top: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.4s ease;
            transform: scale(1);
            animation: bounceIn 1s ease-in;
        }

        button:hover {
            background-color: #3c2de4;
            transform: scale(1.05);
        }

        .success-message {
            text-align: center;
            color: green;
            font-size: 18px;
            margin-top: 20px;
            animation: popIn 1s ease-in-out;
            display: none;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                transform: translateY(60px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.9);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes popIn {
            from {
                transform: scale(0);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes fadeSlide {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        label:nth-child(1),
        input:nth-of-type(1) {
            animation-delay: 0.3s;
        }

        label:nth-child(3),
        input:nth-of-type(2) {
            animation-delay: 0.5s;
        }

        label:nth-child(5),
        select {
            animation-delay: 0.7s;
        }

        label:nth-child(7),
        input[type="date"] {
            animation-delay: 0.9s;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Dress Booking</h1>

        <form id="bookingForm">
            <label for="name">Full Name</label>
            <input type="text" id="name" required placeholder="Enter your name">

            <label for="email">Email</label>
            <input type="email" id="email" required placeholder="Enter your email">

            <label for="dress">Select Dress Type</label>
            <select id="dress" required>
                <option value="">--Choose an Option--</option>
                <option value="Saree">Saree</option>
                <option value="Lehenga">Lehenga</option>
                <option value="Gown">Gown</option>
                <option value="Frock">Frock</option>
                <option value="Shirt & Jeans">Shirt & Jeans</option>
            </select>

            <label for="date">Booking Date</label>
            <input type="date" id="date" required>

            <button type="submit" onclick="goToPage()"><i class="fas fa-check-circle"></i> Confirm Booking</button>

            <div class="success-message" id="successMsg">
                ðŸŽ‰ Your booking is confirmed!
            </div>
        </form>
    </div>

    <script>

    function goToPage(event) {
        event.preventDefault(); // Prevent default form submission

        // Get field values
        const name = document.getElementById("name").value.trim();
        const email = document.getElementById("email").value.trim();
        const dress = document.getElementById("dress").value;
        const date = document.getElementById("date").value;

        // Validate
        if (!name || !email || !dress || !date) {
            alert("Please fill in all the details before proceeding.");
            return;
        }

        // Optional: Show success message before redirect
        document.getElementById("successMsg").style.display = "block";

        // Redirect after a short delay
        setTimeout(() => {
            window.location.href = "Payment.html";
        }, 1500);
    }

    // Attach the function properly
    document.getElementById("bookingForm").addEventListener("submit", goToPage);
</script>
    </script>

</body>

</html>
